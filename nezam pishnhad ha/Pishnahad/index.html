<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Mobile</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- لینک به فایل CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Logo" style="height: 30px;">
    </div>
    <div>
      <i class="fas fa-paper-plane"></i>
    </div>
  </header>

<div>
  <!-- Tab Content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="home-tab" role="tabpanel">
       <!-- Posts -->
  <main class="container py-3">
    <div class="post border rounded mb-4">
      <div class="d-flex align-items-center p-2 border-bottom">
        <img src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2">
        <span class="fw-bold">username</span>
      </div>
      <div>
        <img src="https://via.placeholder.com/350" alt="Post Image" class="img-fluid">
      </div>
      <div class="p-2">
        <div class="d-flex align-items-center mb-2">
          <i class="far fa-heart me-3"></i>
          <i class="far fa-comment me-3"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <p class="mb-0"><strong>username</strong> This is a sample post description.</p>
      </div>
    </div>

    <div class="post border rounded mb-4">
      <div class="d-flex align-items-center p-2 border-bottom">
        <img src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2">
        <span class="fw-bold">username</span>
      </div>
      <div>
        <img src="https://via.placeholder.com/350" alt="Post Image" class="img-fluid">
      </div>
      <div class="p-2">
        <div class="d-flex align-items-center mb-2">
          <i class="far fa-heart me-3"></i>
          <i class="far fa-comment me-3"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <p class="mb-0"><strong>username</strong> This is a sample post description.</p>
      </div>
    </div>
  </main>
    </div>
    <div class="tab-pane fade" id="search-tab" role="tabpanel">
      <h3>جستجو</h3>
      <p>این محتوای صفحه جستجو است.</p>
    </div>
    <div class="tab-pane fade" id="heart-tab" role="tabpanel">
      <h3>علاقه‌مندی‌ها</h3>
      <p>این محتوای صفحه علاقه‌مندی‌ها است.</p>
    </div>
    <div class="tab-pane fade" id="profile-tab" role="tabpanel">
      <h3>پروفایل</h3>
      <p>این محتوای صفحه پروفایل است.</p>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="navbar fixed-bottom bg-light">
    <div class="container d-flex justify-content-between">
      <button class="btn btn-light active" data-bs-toggle="tab" data-bs-target="#home-tab">
        <i class="fas fa-home"></i>
      </button>
      <button class="btn btn-light" data-bs-toggle="tab" data-bs-target="#search-tab">
        <i class="fas fa-search"></i>
      </button>

      <!-- Dropdown Button -->
      <div class="dropup">
        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="far fa-plus-square"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">ثبت پیشنهاد</a></li>
          <li><a class="dropdown-item" href="#">ثبت دانش</a></li>
          <li><a class="dropdown-item" href="#">ثبت تجربه</a></li>
        </ul>
      </div>

      <button class="btn btn-light" data-bs-toggle="tab" data-bs-target="#heart-tab">
        <i class="far fa-heart"></i>
      </button>
      <button class="btn btn-light" data-bs-toggle="tab" data-bs-target="#profile-tab">
        <i class="far fa-user"></i>
      </button>
    </div>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // اضافه کردن رفتار active به دکمه‌ها
  const buttons = document.querySelectorAll('.navbar .btn');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    });
  });
</script>
</body>
</html>
